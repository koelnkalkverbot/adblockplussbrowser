#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/adblockplussbrowser/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    #pre:
    #    - wget "https://services.gradle.org/distributions/gradle-2.13-bin.zip"; unzip gradle-2.13-bin.zip
    #    - source environmentSetup.sh && copyEnvVarsToGradleProperties
    override:
        - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3,extra-google-google_play_services
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
